<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
<script>
  const toggle = document.getElementById('chat-toggle');
  const chat = document.getElementById('slide-chat');
  let isOpen = false;

  toggle.onclick = () => {
    isOpen = !isOpen;
    chat.style.right = isOpen ? '0' : '-400px';
    toggle.textContent = isOpen ? '‚ùå' : 'üí¨';

    toggle.style.right = isOpen ? '410px' : '20px';
  };

  (async function () {
    const tokenEndpointURL = 'https://f28e2341bcf0ee2cb492a8750ab378.14.environment.api.powerplatform.com/powervirtualagents/botsbyschema/crdf7_sap1/directline/token?api-version=2022-03-01-preview';
    const locale = 'ko';
    const apiVersion = new URL(tokenEndpointURL).searchParams.get('api-version');

    const [directLineURL, token] = await Promise.all([
      fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
        .then(r => r.ok ? r.json() : Promise.reject('Ï±ÑÎÑê ÏÑ§Ï†ï Ïã§Ìå®')).then(res => res.channelUrlsById.directline),

    ]);

    const directLine = WebChat.createDirectLine({
      domain: new URL('v3/directline', directLineURL),

    });

    const subscription = directLine.connectionStatus$.subscribe({
      next(value) {
        if (value === 2) {
          directLine.postActivity({
            localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            locale,
            name: 'startConversation',

        backgroundColor: '#ffffff',
        bubbleBackground: '#e6f0ff',

    }, document.getElementById('webchat'));
  })();
</script>
